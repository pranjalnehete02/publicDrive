<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Sharing System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fb;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #4e73df;
        }
        .card {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .alert {
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>File Sharing System</h2>

    <!-- Share File via Email Form -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Share File via Email</h5>
            <form id="emailShareForm">
                <div class="form-group">
                    <label for="fileId">File ID</label>
                    <input type="number" id="fileId" class="form-control" required placeholder="Enter File ID">
                </div>

                <div class="form-group">
                    <label for="sharedWithEmail">Recipient's Email</label>
                    <input type="email" id="sharedWithEmail" class="form-control" required placeholder="Enter recipient's email">
                </div>

                <div class="form-group">
                    <label for="accessLevel">Access Level</label>
                    <select id="accessLevel" class="form-control" required>
                        <option value="READ">Read</option>
                        <option value="WRITE">Write</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success">Share via Email</button>
            </form>
            <div class="alert alert-success" id="shareSuccessAlert">File shared successfully via email!</div>
            <div class="alert alert-danger" id="shareErrorAlert">Error sharing file!</div>
        </div>
    </div>

</div>

<script>
    function showAlert(id) {
        document.getElementById(id).style.display = "block";
        setTimeout(() => {
            document.getElementById(id).style.display = "none";
        }, 3000);
    }

    // Handle Email-Based File Sharing
    document.getElementById('emailShareForm').addEventListener('submit', function (e) {
        e.preventDefault();
        let fileId = document.getElementById('fileId').value;
        let email = document.getElementById('sharedWithEmail').value;
        let accessLevel = document.getElementById('accessLevel').value;

        let payload = {
            sharingToken: fileId,  // We assume sharingToken is used as File ID
            email: email,
            editable: accessLevel === "WRITE"
        };

        console.log("üîπ Sending request to share file via email...");
        console.log("üîπ Payload:", JSON.stringify(payload));

        // Send request to backend for email sharing
        fetch('http://localhost:8082/api/files/share', {
            method: 'POST',
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(payload)
        })
        .then(response => response.json().then(data => ({ status: response.status, body: data })))
        .then(result => {
            console.log("üîπ Response:", result);
            if (result.status === 200 || result.status === 201) {
                showAlert('shareSuccessAlert');
            } else {
                console.error("‚ùå Error Response:", result.body);
                showAlert('shareErrorAlert');
            }
        })
        .catch(error => {
            console.error("‚ùå Fetch Error:", error);
            showAlert('shareErrorAlert');
        });
    });
</script>

</body>
</html>
